<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test - Simple</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }

        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.disconnected {
            background: #3e1e1e;
            border-left: 5px solid #f48771;
        }

        .status.connected {
            background: #1e3e1e;
            border-left: 5px solid #4ec9b0;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        button:hover:not(:disabled) {
            background: #1177bb;
        }

        button:disabled {
            background: #3e3e3e;
            cursor: not-allowed;
            opacity: 0.5;
        }

        input {
            padding: 10px;
            background: #3c3c3c;
            border: 1px solid #6a6a6a;
            color: #d4d4d4;
            border-radius: 5px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }

        input:focus {
            outline: none;
            border-color: #4ec9b0;
        }

        .log-container {
            background: #252526;
            border: 1px solid #3e3e3e;
            border-radius: 5px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #6a6a6a;
            padding-left: 10px;
        }

        .log-entry.success { border-left-color: #4ec9b0; color: #4ec9b0; }
        .log-entry.error { border-left-color: #f48771; color: #f48771; }
        .log-entry.info { border-left-color: #569cd6; color: #569cd6; }

        .timestamp {
            color: #858585;
            margin-right: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 10px;
            background: #252526;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .info-label {
            color: #858585;
        }

        .info-value {
            color: #ce9178;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üß™ WebSocket Test - Simple Version</h1>

    <div id="status" class="status disconnected">
        ‚ö´ Disconnected
    </div>

    <div class="info-grid">
        <span class="info-label">WebSocket URL:</span>
        <span class="info-value">ws://localhost:8080</span>

        <span class="info-label">User Type:</span>
        <span class="info-value">user</span>

        <span class="info-label">User ID:</span>
        <span class="info-value">1</span>

        <span class="info-label">Messages Sent:</span>
        <span class="info-value" id="msgSent">0</span>

        <span class="info-label">Messages Received:</span>
        <span class="info-value" id="msgReceived">0</span>
    </div>

    <div class="controls">
        <button id="connectBtn" onclick="connect()">Connect</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        <button id="sendBtn" onclick="sendTest()" disabled>Send Test Message</button>
        <button id="typingBtn" onclick="testTyping()" disabled>Test Typing</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div class="controls">
        <input type="number" id="convId" value="1" placeholder="Conversation ID" style="max-width: 150px;">
        <input type="text" id="customMsg" placeholder="Type a custom message...">
        <button id="customSendBtn" onclick="sendCustom()" disabled>Send Custom</button>
    </div>

    <div class="log-container" id="log"></div>

    <script>
        let ws = null;
        let msgSent = 0;
        let msgReceived = 0;

        const participantType = 'user';
        const participantId = 1;

        function log(msg, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;

            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${time}]</span>${msg}`;

            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateUI(connected) {
            const status = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendBtn = document.getElementById('sendBtn');
            const typingBtn = document.getElementById('typingBtn');
            const customSendBtn = document.getElementById('customSendBtn');

            if (connected) {
                status.className = 'status connected';
                status.textContent = 'üü¢ Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
                typingBtn.disabled = false;
                customSendBtn.disabled = false;
            } else {
                status.className = 'status disconnected';
                status.textContent = '‚ö´ Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
                typingBtn.disabled = true;
                customSendBtn.disabled = true;
            }
        }

        function connect() {
            log('üîå Connecting to WebSocket server...', 'info');

            ws = new WebSocket('ws://localhost:8080');

            ws.onopen = () => {
                log('‚úÖ Connected to WebSocket server', 'success');
                updateUI(true);

                // Authenticate
                log('üîê Authenticating...', 'info');
                ws.send(JSON.stringify({
                    type: 'auth',
                    participant_type: participantType,
                    participant_id: participantId
                }));
            };

            ws.onmessage = (event) => {
                msgReceived++;
                document.getElementById('msgReceived').textContent = msgReceived;

                const data = JSON.parse(event.data);
                log(`üì© ${data.type}: ${JSON.stringify(data).substring(0, 80)}`, 'success');

                if (data.type === 'auth_success') {
                    log(`‚úÖ Authenticated! Subscribed to ${data.conversations.length} conversations`, 'success');
                } else if (data.type === 'new_message') {
                    log(`üí¨ New message: "${data.content}"`, 'success');
                }
            };

            ws.onclose = () => {
                log('‚ùå Connection closed', 'error');
                updateUI(false);
            };

            ws.onerror = () => {
                log('‚ùå WebSocket error', 'error');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendTest() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå Not connected!', 'error');
                return;
            }

            const convId = parseInt(document.getElementById('convId').value);
            const msg = `Test message #${msgSent + 1} at ${new Date().toLocaleTimeString()}`;

            log(`üì§ Sending test message to conversation ${convId}...`, 'info');

            ws.send(JSON.stringify({
                type: 'message',
                conversation_id: convId,
                content: msg,
                temp_id: Date.now()
            }));

            msgSent++;
            document.getElementById('msgSent').textContent = msgSent;
        }

        function sendCustom() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå Not connected!', 'error');
                return;
            }

            const convId = parseInt(document.getElementById('convId').value);
            const content = document.getElementById('customMsg').value.trim();

            if (!content) {
                log('‚ùå Please enter a message', 'error');
                return;
            }

            log(`üì§ Sending: "${content}"`, 'info');

            ws.send(JSON.stringify({
                type: 'message',
                conversation_id: convId,
                content: content,
                temp_id: Date.now()
            }));

            msgSent++;
            document.getElementById('msgSent').textContent = msgSent;
            document.getElementById('customMsg').value = '';
        }

        function testTyping() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå Not connected!', 'error');
                return;
            }

            const convId = parseInt(document.getElementById('convId').value);

            log('‚å®Ô∏è Sending typing_start...', 'info');
            ws.send(JSON.stringify({
                type: 'typing_start',
                conversation_id: convId
            }));

            setTimeout(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    log('‚å®Ô∏è Sending typing_stop...', 'info');
                    ws.send(JSON.stringify({
                        type: 'typing_stop',
                        conversation_id: convId
                    }));
                }
            }, 2000);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }

        // Auto-connect
        log('üöÄ Auto-connecting in 1 second...', 'info');
        setTimeout(connect, 1000);
    </script>
</body>
</html>
